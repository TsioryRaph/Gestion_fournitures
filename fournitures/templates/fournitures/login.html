{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Fournitures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0056A6 0%, #003A6D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container principal */
        .login-container {
            width: 100%;
            max-width: 450px;
        }

        /* Container pour les toasts */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 99999;
            max-width: 400px;
            pointer-events: none;
        }

        /* Styles pour les toasts */
        .toast {
            position: relative;
            background: white;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-left: 5px solid;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(100%);
            opacity: 0;
            pointer-events: all;
            animation: toastSlideIn 0.5s ease forwards, toastFadeOut 0.5s ease 4.5s forwards;
            overflow: hidden;
            min-width: 320px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .toast.success {
            border-color: #27ae60;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .toast.error {
            border-color: #D52B1E;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .toast.warning {
            border-color: #FFD700;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
        }

        .toast.info {
            border-color: #0056A6;
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
        }

        .toast-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            background: #27ae60;
            color: white;
        }

        .toast.error .toast-icon {
            background: #D52B1E;
            color: white;
        }

        .toast.warning .toast-icon {
            background: #FFD700;
            color: #333;
        }

        .toast.info .toast-icon {
            background: #0056A6;
            color: white;
        }

        .toast-content {
            flex: 1;
            min-width: 0;
        }

        .toast-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 5px;
            color: inherit;
        }

        .toast-message {
            font-size: 0.9rem;
            color: inherit;
            opacity: 0.95;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: inherit;
            opacity: 0.7;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            flex-shrink: 0;
            line-height: 1;
        }

        .toast-close:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.1);
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .toast-progress::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: currentColor;
            animation: toastProgress 5s linear forwards;
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes toastFadeOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes toastProgress {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }

        @media (max-width: 768px) {
            .toast-container {
                left: 20px;
                right: 20px;
                max-width: none;
                top: 10px;
            }

            .toast {
                min-width: auto;
                max-width: 100%;
                padding: 15px;
            }
        }

        /* Carte simple */
        .login-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* En-tête avec dégradé du footer */
        .login-header {
            background: linear-gradient(135deg, #D52B1E 0%, #0056A6 100%);
            padding: 35px 30px;
            text-align: center;
            border-bottom: 3px solid #FFD700;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            padding: 15px;
            border: 4px solid #FFD700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .login-logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-title {
            color: white;
        }

        .login-title h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .login-title p {
            font-size: 1rem;
            opacity: 0.95;
        }

        /* Contenu du formulaire */
        .login-content {
            padding: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0056A6;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 50px;
            font-size: 1rem;
            border: 2px solid #E6F4FF;
            border-radius: 8px;
            background: #F8F9FA;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #0056A6;
            box-shadow: 0 0 0 3px rgba(0, 86, 166, 0.1);
            background: white;
        }

        /* Bouton avec style du footer */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #D52B1E 0%, #0056A6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            border: 2px solid #FFD700;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #C42418 0%, #004A99 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(213, 43, 30, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Messages d'erreur */
        .alert {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #D52B1E;
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        /* Pied de page */
        .login-footer {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid #E6F4FF;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .login-footer p {
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 95%;
            }

            .login-header {
                padding: 25px 20px;
            }

            .login-content {
                padding: 25px 20px;
            }

            .login-logo {
                width: 100px;
                height: 100px;
                padding: 12px;
                border-width: 3px;
            }

            .login-title h1 {
                font-size: 1.5rem;
            }

            .login-title p {
                font-size: 0.9rem;
            }

            .form-control {
                padding: 12px 12px 12px 45px;
            }

            .btn-login {
                padding: 13px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container pour les toasts (notifications) -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Template pour un toast -->
    <template id="toast-template">
        <div class="toast">
            <div class="toast-icon"></div>
            <div class="toast-content">
                <div class="toast-title"></div>
                <div class="toast-message"></div>
            </div>
            <button class="toast-close">&times;</button>
            <div class="toast-progress"></div>
        </div>
    </template>

    <div class="login-container">
        <div class="login-box">
            <!-- En-tête avec logo agrandi -->
            <div class="login-header">
                <div class="login-logo">
                    <img src="{% static 'images/logo.png' %}"
                         alt="Logo MNDPT"
                         class="login-logo-img"
                         onerror="this.onerror=null; this.src='{% static 'images/logo_placeholder.png' %}';">
                </div>
                <div class="login-title">
                    <h1>Gestion de Fournitures</h1>
                    <p>Direction des Systèmes d'Information</p>
                </div>
            </div>

            <!-- Formulaire -->
            <div class="login-content">
                <form method="post" id="loginForm">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Nom d'utilisateur</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" name="username" id="id_username" required
                                   class="form-control"
                                   placeholder="Entrez votre nom d'utilisateur"
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password">Mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" id="id_password" required
                                   class="form-control"
                                   placeholder="Entrez votre mot de passe">
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                </form>

                <div class="login-footer">
                    <p>Système de gestion des fournitures de bureau</p>
                    <p>© 2026 Direction DSI - Ministère du Développement Numérique, des Postes et des Télécommunications</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // SYSTÈME DE TOAST
        // ============================================

        // Fonction pour afficher un toast
        function showToast(message, type = 'info', title = null) {
            const container = document.getElementById('toast-container');
            const template = document.getElementById('toast-template');
            const toastElement = template.content.cloneNode(true);
            const toast = toastElement.querySelector('.toast');

            // Définir l'icône et le titre selon le type
            let icon = 'ℹ️';
            let defaultTitle = 'Information';

            switch(type) {
                case 'success':
                    icon = '✓';
                    defaultTitle = 'Succès';
                    break;
                case 'error':
                    icon = '✗';
                    defaultTitle = 'Erreur';
                    break;
                case 'warning':
                    icon = '⚠';
                    defaultTitle = 'Attention';
                    break;
            }

            // Configurer le toast
            toast.classList.add(type);
            toast.querySelector('.toast-icon').textContent = icon;
            toast.querySelector('.toast-title').textContent = title || defaultTitle;
            toast.querySelector('.toast-message').textContent = message;

            // Bouton de fermeture
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', () => {
                toast.style.animation = 'toastFadeOut 0.5s ease forwards';
                setTimeout(() => toast.remove(), 500);
            });

            // Auto-suppression après 5 secondes
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'toastFadeOut 0.5s ease forwards';
                    setTimeout(() => toast.remove(), 500);
                }
            }, 5000);

            // Ajouter au container
            container.appendChild(toastElement);

            return toast;
        }

        // Fonctions d'aide rapides
        function showSuccess(message, title = 'Succès') { return showToast(message, 'success', title); }
        function showError(message, title = 'Erreur') { return showToast(message, 'error', title); }
        function showWarning(message, title = 'Attention') { return showToast(message, 'warning', title); }
        function showInfo(message, title = 'Information') { return showToast(message, 'info', title); }

        // ============================================
        // GESTION DES MESSAGES DE CONNEXION/DÉCONNEXION
        // ============================================

        function checkForToasts() {
            // 1. Vérifier les messages Django (erreurs de connexion)
            {% if messages %}
                {% for message in messages %}
                    setTimeout(() => {
                        showToast('{{ message }}', '{{ message.tags }}');
                    }, 300);
                {% endfor %}
            {% endif %}

            // 2. Vérifier les paramètres URL pour les messages de déconnexion
            const urlParams = new URLSearchParams(window.location.search);

            // Vérifier le paramètre 'toast' pour la déconnexion
            if (urlParams.has('toast')) {
                const toastParam = urlParams.get('toast');

                // Décoder l'URL si c'est JSON
                if (toastParam.startsWith('%7B')) { // { en URL encoded
                    try {
                        const toastData = JSON.parse(decodeURIComponent(toastParam));
                        setTimeout(() => {
                            showToast(toastData.message, toastData.type, toastData.title);
                            // Nettoyer l'URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }, 500);
                    } catch (e) {
                        // Si pas JSON, traiter comme texte simple
                        if (toastParam === 'logout_success') {
                            setTimeout(() => {
                                showSuccess('Vous avez été déconnecté avec succès');
                                // Nettoyer l'URL
                                window.history.replaceState({}, document.title, window.location.pathname);
                            }, 500);
                        }
                    }
                } else if (toastParam === 'logout_success') {
                    setTimeout(() => {
                        showSuccess('Vous avez été déconnecté avec succès');
                        // Nettoyer l'URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }, 500);
                }
            }

            // 3. Vérifier si on vient de se déconnecter (cookie ou localStorage)
            const hasJustLoggedOut = localStorage.getItem('just_logged_out');
            if (hasJustLoggedOut === 'true') {
                setTimeout(() => {
                    showSuccess('Vous avez été déconnecté avec succès');
                    localStorage.removeItem('just_logged_out'); // Nettoyer
                }, 500);
            }

            // 4. Vérifier les cookies Django pour les messages
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Vérifier le cookie pour la connexion réussie (depuis le dashboard)
            const loginSuccess = getCookie('login_success');
            if (loginSuccess === 'true') {
                // Supprimer le cookie
                document.cookie = 'login_success=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            }
        }

        // ============================================
        // GESTION DU FORMULAIRE DE CONNEXION
        // ============================================

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-login');
            const username = document.getElementById('id_username').value;
            const password = document.getElementById('id_password').value;

            // Validation basique côté client
            if (!username || !password) {
                e.preventDefault();
                showError('Veuillez remplir tous les champs');
                return;
            }

            // Désactiver le bouton et afficher l'animation
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';

            // Le formulaire se soumettra normalement après cette validation
        });

        // ============================================
        // INITIALISATION AU CHARGEMENT
        // ============================================

        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier et afficher les toasts
            setTimeout(checkForToasts, 300);

            // Auto-focus sur le champ username
            document.getElementById('id_username').focus();

            // Ajouter l'animation de chargement pour les futures soumissions
            const form = document.getElementById('loginForm');
            const originalSubmit = form.submit;

            form.submit = function() {
                const btn = this.querySelector('.btn-login');
                if (btn && !btn.disabled) {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
                }
                return originalSubmit.call(this);
            };
        });

        // ============================================
        // FONCTION POUR LA DÉCONNEXION (à utiliser depuis base.html)
        // ============================================

        // Cette fonction doit être appelée depuis la page de déconnexion
        window.logoutWithToast = function() {
            // Stocker dans localStorage pour afficher le toast après redirection
            localStorage.setItem('just_logged_out', 'true');

            // Rediriger vers la page de login avec paramètre
            const toastData = {
                message: 'Vous avez été déconnecté avec succès',
                type: 'success',
                title: 'Déconnexion'
            };

            // Encoder pour l'URL
            const encodedToast = encodeURIComponent(JSON.stringify(toastData));
            window.location.href = '/login/?toast=' + encodedToast;

            return false; // Empêcher la soumission normale
        };
    </script>
</body>
</html>
