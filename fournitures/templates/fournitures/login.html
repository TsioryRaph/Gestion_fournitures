<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Fournitures</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-boxes"></i> Gestion Fournitures</h1>
                <p>Direction DSI - Connexion</p>
            </div>

            <form method="post" class="login-form">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="id_username">
                        <i class="fas fa-user"></i> Nom d'utilisateur
                    </label>
                    <input type="text" name="username" id="id_username" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="id_password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <input type="password" name="password" id="id_password" required class="form-control">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="login-footer">
                <p>Système de gestion des fournitures de bureau</p>
                <p>© 2024 Direction DSI</p>
            </div>
        </div>
    </div>
</body>
</html>
